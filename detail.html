<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết tin tức</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/stylemain.css">
    <link rel="stylesheet" href="css/styleheader.css">
    <link rel="icon" type="image/png" href="img/logo.png">

    <style>
    /* KHẮC PHỤC LỖI FULL-WIDTH VÀ STICKY FOOTER */
    html, body {
        height: 100%; /* Đảm bảo chiều cao đầy đủ */
        margin: 0;
        padding: 0;
    }

    /* Đảm bảo BODY có background màu tím và loại bỏ padding ngang */
    body {
        font-family: Arial, sans-serif;
        background: #1E0060; /* Màu nền tím */
        color: white;
        padding: 20px 0 0 0; /* Chỉ giữ padding trên, bỏ padding dưới và ngang */
        margin: 0;
    }
    
    /* Wrapper bao quanh toàn bộ nội dung (trừ Footer) */
    .content-wrapper {
        min-height: 100%;
        /* padding-bottom PHẢI BẰNG chiều cao chính xác của footer */
        padding-bottom: 250px; 
        position: relative;
    }

    /* Định nghĩa Footer để nó nằm ở dưới cùng của .content-wrapper */
    .site-footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 250px; /* PHẢI KHỚP VỚI padding-bottom của .content-wrapper */
        background: #231C28; /* Ví dụ: Màu nền footer của bạn (nâu/đen) */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Tinh chỉnh các phần tử còn lại */
    .detail-container {
        max-width: 820px;
        margin: auto;
        background: #27006A;
        padding: 25px;
        border-radius: 18px;
        border: 1px solid #4D31A8;

        box-shadow: 0 0 25px #00000080;
        animation: fadeIn .4s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    img {
        width: 100%;
        border-radius: 14px;
        margin-top: 15px;

        transition: transform .35s, box-shadow .35s;
    }

    img:hover {
        transform: scale(1.03);
        box-shadow: 0 0 20px #ffda6b;
    }

    .back-btn {
        background: #FFCC00;
        color: black;
        padding: 10px 18px;
        display: inline-block;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    .back-btn:hover {
        background: #ffe17b;
    }
</style>

<body>

<div class="detail-container">

    <div class="back-btn" onclick="history.back()">⟨ Quay lại</div>

    <h1 id="detail-title"></h1>
    <p id="detail-date"></p>
    <img id="detail-img">
    <p id="detail-content" style="margin-top: 20px; font-size: 18px; line-height: 1.5;"></p>

</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const data = [
        { id: 1, title: "Sự kiện Hollow Zero mở cửa", date: "2025-11-28", img: "https://via.placeholder.com/800x400?text=Hollow+Zero", content: "Nội dung chi tiết về sự kiện Hollow Zero..." },
        { id: 2, title: "Event Proxy 2025", date: "2025-11-20", img: "https://via.placeholder.com/800x400?text=Proxy", content: "Chi tiết sự kiện Proxy..." },
        { id: 3, title: "Thợ Săn Hollow trở lại", date: "2025-10-15", img: "https://via.placeholder.com/800x400?text=Hunter", content: "Thông tin Thợ Săn Hollow..." },
        { id: 4, title: "Banner Agent mới", date: "2025-11-01", img: "https://via.placeholder.com/800x400?text=Agent", content: "Chi tiết Banner Agent..." },
        { id: 5, title: "Trailer nhân vật mới", date: "2025-10-20", img: "https://via.placeholder.com/800x400?text=Character", content: "Nội dung trailer nhân vật..." },
        { id: 6, title: "Bảo trì hệ thống", date: "2025-11-05", img: "https://via.placeholder.com/800x400?text=Maintenance", content: "Chi tiết bảo trì..." },
        { id: 7, title: "Khắc phục lỗi server", date: "2025-10-22", img: "https://via.placeholder.com/800x400?text=Fix", content: "Thông báo khắc phục lỗi..." },
        { id: 8, title: "Update 2.3", date: "2025-11-23", img: "https://via.placeholder.com/800x400?text=Update+2.3", content: "Thông tin bản cập nhật 2.3..." }
    ];

    const item = data.find(e => e.id == id);

    if (item) {
        document.getElementById("detail-title").textContent = item.title;
        document.getElementById("detail-date").textContent = item.date;
        document.getElementById("detail-img").src = item.img;
        document.getElementById("detail-content").textContent = item.content;
    }
</script>
 <footer>
  <iframe src="footer.html" style="border:none;width:100%;height: 750px;"></iframe>
</footer>
</body>
</html>
